<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the event info</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="event_info_form">
        <form action="" method="post">
            <h1>Register an Event</h1>
            <hr>
            <div class="text_inline1 e_d">
                <label class="form_divs">Name of Event</label>
                <input type="text" name="nameofevent">
            </div>
            <div class="text_inline3 e_d">
                <div>
                    <label class="form_divs">Event Date</label>
                    <input type="text" name="eventdate">
                </div>
                <div>
                    <label class="form_divs">Event Time</label>
                    <input type="text" name="eventtime">
                </div>
                <div>
                    <label class="form_divs">Event Type</label>
                    <input type="text" name="location">
                </div>
            </div>
            <div class="text_inline3 e_d">
                <div>
                    <label class="form_divs">City</label>
                    <input type="text" name="city">
                </div>
                <div>
                    <label class="form_divs">State</label>
                    <input type="text" name="state">
                </div>
                <div>
                    <label class="form_divs">Country</label>
                    <input type="text" name="country">
                </div>
            </div>
            <div class="text_inline1 e_d">
                <label class="form_divs">Event Description</label>
                <input type="text" name="eventdis">
            </div>
            <div class="text_inline4 e_d">
                <label for="">Event Media</label>
                <div>
                    <label class="form_divs">Event Poster</label>
                    <input type="text" name="">
                </div>
                <div>
                    <label class="form_divs">Image 1</label>
                    <input type="text" name="img1">
                </div>
                <div>
                    <label class="form_divs">Images 2</label>
                    <input type="text" name="img2">
                </div>
                <div>
                    <label class="form_divs">Image 3</label>
                    <input type="text" name="img3">
                </div>
            </div>
            <div class="text_inline2 e_d">
                <div>
                    <label class="form_divs" for=""></label>
                </div>
            </div>
            <div class="text_inline2 e_d">
                <label for="">Event Head <span>(Optional)</span> </label>
                <div>
                    <label class="form_divs">Full name</label>
                    <input type="text" name="fullname">
                </div>
                <div>
                    <label class="form_divs">Phone number</label>
                    <input type="text" name="phnnum">
                </div>
            </div>
            <div class="text_inline2 e_d">
                <div>
                    <label class="form_divs">Email Id</label>
                    <input type="text" name="emailid">
                </div>
                <div>
                    <label class="form_divs">Upload Profile Picture</label>
                    <input type="text" name="upp">
                </div>
            </div>
        </form>
    </section>
</body>

</html>
