<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!------------------------------------- HEADER ---------------------------------------------------->
    <section class="header">
        <img class="header_img" src="images/Black Minimalist Initial Font BE Logo.png" alt="">
        <div class="links">
            <div> <a href="index.html">Home</a> </div>
            <div><a href="">Events</a></div>
            <div><a href="">Location</a></div>
            <div><a href="">Maps</a></div>
        </div>
        <div class="profile"></div>
    </section>
    <!------------------------------ SIGNIN PAGE CONTENT ----------------------------------------------->
    <section class="signup_form">
        <form enctype="multipart/form-data" action="" method="post">
            <h1 class="signup_heading">Make an account</h1>
            <div class="grid_form">
                <div class="grid1 text_inline">

                    <div class="">
                        <label class="form_divs">First name</label>
                        <input class="input_txt" type="text" name="firstname" placeholder="Enter your email Id" required>
                    </div>
                    <div>
                        <label class="form_divs">Email Id</label>
                        <input class="input_txt" type="text" name="email" placeholder="Enter your email Id" required>
                    </div>
                    <div>
                        <label class="form_divs">Password</label>
                        <input class="input_txt" type="text" name="password" placeholder="Enter your email Id" required>
                    </div>
                </div>
                <div class="grid2 text_inline">
                    <div>
                        <label class="form_divs">Last name</label>
                        <input class="input_txt" type="text" name="lastname" placeholder="Enter your password" required>
                    </div>
                    <div>
                        <label class="form_divs">Phone number</label>
                        <input class="input_txt" type="text" name="phonenumber" placeholder="Enter your password" required>
                    </div>
                    <div>
                        <label class="form_divs">Confirm Password</label>
                        <input class="input_txt" type="text" name="conpassword" placeholder="Enter your password" required>
                    </div>
                </div>
            </div>

            <div class="input_img">
                <label class="grid">Upload Profile Picture</label>
                <div><input class="input_txt" type="file"></div>
                
            </div>
            <button>Confirm</button>
            <div class="small_text">Already have an account? <a href="">Login</a> </div>
        </form>
    </section>
    <!------------------------------------- FOOTER ---------------------------------------------------->
    <section class="footer">

    </section>
</body>

</html>
